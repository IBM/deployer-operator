apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployer-operator
  labels:
    app.kubernetes.io/instance: hybridapplication-operator
    app.kubernetes.io/managed-by: hybridapplication-operator
    app.kubernetes.io/name: hybridapplication
spec:
  replicas: 1
  selector:
    matchLabels:
      name: deployer-operator
  template:
    metadata:
      labels:
        name: deployer-operator
        app.kubernetes.io/instance: hybridapplication-operator
        app.kubernetes.io/managed-by: hybridapplication-operator
        app.kubernetes.io/name: hybridapplication
      annotations:
        productID: 0123456789abcdef0123456789abcdef
        productName: some-name
        productVersion: v1.0.0
    spec:
      serviceAccountName: deployer-operator
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values: 
                - amd64
                - ppc64le
                - s390x
      hostIPC: false
      hostNetwork: false
      hostPID: false
      containers:
      - name: deployer-operator
        # Replace this with the built image name
        image: quay.io/dlong1/deployer-operator-image:0.1.0
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
        command:
        - deployer-operator
        imagePullPolicy: Always
        env:
        - name: WATCH_NAMESPACE
          value: ""
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: "deployer-operator"
        livenessProbe:
          exec:
            command:
            - ls
          initialDelaySeconds: 15
          periodSeconds: 15
        readinessProbe:
          exec:
            command:
            - ls
          initialDelaySeconds: 15
          periodSeconds: 15
        resources:
          limits:
            cpu: 100m
            memory: 512Mi
          requests:
            cpu: 25m
            memory: 64Mi
